<div fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex="100%" fxFlex.sm="60%" fxFlex.xs="90%">
    <div *ngIf="isAdmin()">
      <button mat-icon-button (click)="back()">
        <mat-icon>keyboard_backspace</mat-icon>
      </button>
    </div>
    <!-- HEADER -->
    <div *ngIf="project$ | async as project">
      <div ngStyle.gt-sm="width:500px;" ngClass.lt-md="margin-top">
        <h1>{{ project.title }}</h1>
        <p class="description">
          {{ project.description }}
        </p>
        <div *ngIf="project.button?.text" id="button-container">
          <button
            id="button"
            mat-stroked-button
            (click)="open(project.button.url)"
          >
            {{ project.button.text }}
          </button>
        </div>
        <br />
        <span> {{ project.caption }}</span>
      </div>
      <!-- IMAGES -->
      <div *ngFor="let image of images$ | async">
        <p
          ngStyle.xs="margin-right: 5%; margin-left: 5%; width: 90%;"
          ngStyle.gt-sm="width:500px;"
          class="legende-projets"
          *ngIf="image.caption"
        >
          {{ image.caption }}
        </p>

        <div *ngIf="image.video?.isVideo">
          <video
          ngClass.lt-md="images-projet-mobile"
          ngClass.lt-xl="images-projet-desktop"
          ngClass.xl="images-projet-xl"
            src="{{ image.downloadUrl }}"
            controls
            type="video/mp4"
            poster="{{ image.video.poster }}"
          >
            <p>
              Désolé, votre navigateur ne prend pas en charge les vidéos HTML5.
            </p>
          </video>
        </div>

        <div *ngIf="!!!image.video">
          <img
            ngClass.lt-md="images-projet-mobile"
            ngClass.lt-xl="images-projet-desktop"
            ngClass.xl="images-projet-xl"
            src="{{ image.downloadUrl }}"
          />
        </div>
      </div>

      <p
        ngStyle.xs="margin-right: 5%; margin-left: 5%; width: 90%;"
        ngStyle.gt-sm="width:500px;"
        class="legende-projets"
      >
        {{ project.finalCaption }}
      </p>
    </div>
  </div>
</div>
