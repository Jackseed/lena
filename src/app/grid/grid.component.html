<div
  ngClass.sm="container-xs"
  ngClass.sm="container-sm"
  ngClass.gt-sm="container"
>
  <mat-grid-list [cols]="grid.cols" [gutterSize]="grid.gutterSize">
    <mat-grid-tile *ngFor="let tile of tiles">
      <a routerLink="/{{ tile.link }}" ngStyle.xs="width:100%; height:100%;">
        <img
          ngClass.gt-sm="tiles"
          ngClass.lt-md="mobile-tiles"
          src="assets/img/{{ tile.img }}"
          alt="{{ tile.alt }}"
        />
      </a>
    </mat-grid-tile>
  </mat-grid-list>

  <!-- FOOTER -->
  <div class="footer">
    <h3>Graphisme - Illustration</h3>
    <h3 class="signature">LÃ©na Piroux 2020</h3>
  </div>
</div>
