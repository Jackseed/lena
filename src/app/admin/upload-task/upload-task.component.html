<div *ngIf="percentage | async as pct">
  <div *ngIf="pct < 100">
    <progress [value]="pct" max="100"></progress>
    {{ pct | number: "0.0-0":"fr" }}%
  </div>
</div>

<div *ngIf="snapshot | async as snap">
  <div *ngIf="downloadURL as url">
    <h3>Image {{ i + 1 }}</h3>
    <img [src]="url" /><br />
    <button mat-icon-button (click)="deleteImg()"><mat-icon>delete</mat-icon></button>
  </div>
</div>
