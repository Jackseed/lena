<div
  class="dropzone"
  dropzone
  (hovered)="toggleHover($event)"
  (dropped)="onDrop($event)"
  [class.hovering]="isHovering"
>
  <h3>Drop Zone</h3>
  <p>Drag and Drop tes images</p>
</div>

<h3>Fichiers</h3>

<div *ngFor="let file of files; let i = index">
  <app-upload-task [file]="file" [i]="i"></app-upload-task>
</div>
