<form (ngSubmit)="onSubmit()" [formGroup]="newCategory">
  <label>
    Nouvelle cat√©gorie :
    <input type="text" formControlName="category" />
  </label>
  <button mat-button type="submit" (click)="save()">Ajouter</button>
</form>

<div
  cdkDropList
  [cdkDropListData]="categories$ | async"
  class="list"
  (cdkDropListDropped)="drop($event)"
>
  <div *ngFor="let category of categories$ | async" class="item" cdkDrag>
    {{ category.name }}
  </div>
</div>
