<div
  ngClass.sm="container-xs"
  ngClass.sm="container-sm"
  ngClass.gt-sm="container"
  cdkDropListGroup
>
  <div
    cdkDropList
    [cdkDropListEnterPredicate]="enter"
    (cdkDropListDropped)="drop()"
    #placeholder
  ></div>
  <div
    cdkDropList
    *ngFor="let vignette of vignettes"
    [cdkDropListEnterPredicate]="enter"
    (cdkDropListDropped)="drop()"
  >
    <div cdkDrag ngClass.gt-sm="tiles" ngClass.lt-md="mobile-tiles">
      <a
        routerLink="/{{ vignette.projectId }}"
        ngStyle.xs="width:100%; height:100%;"
      >
        <img
          ngClass.gt-sm="tiles"
          ngClass.lt-md="mobile-tiles"
          src="{{ vignette.downloadUrl }}"
        />
      </a>
    </div>
  </div>
</div>
