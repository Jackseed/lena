<div
  ngClass.sm="container-xs"
  ngClass.sm="container-sm"
  ngClass.gt-sm="container"
>
  <mat-grid-list [cols]="grid.cols" [gutterSize]="grid.gutterSize">
    <mat-grid-tile *ngFor="let vignette of vignettes$ | async">
      <a
        routerLink="/{{ vignette.projectId }}"
        ngStyle.xs="width:100%; height:100%;"
      >
        <img
          ngClass.gt-sm="tiles"
          ngClass.lt-md="mobile-tiles"
          src="{{ vignette.downloadUrl }}"
        />
      </a>
    </mat-grid-tile>
  </mat-grid-list>
</div>


<div class="example-container" cdkDropListGroup>
  <div cdkDropList [cdkDropListEnterPredicate]="enter" (cdkDropListDropped)="drop()" #placeholder></div>
  <div cdkDropList *ngFor="let item of items"
       [cdkDropListEnterPredicate]="enter" (cdkDropListDropped)="drop()">
    <div cdkDrag class="example-box">{{item}}</div>
  </div>
</div>
