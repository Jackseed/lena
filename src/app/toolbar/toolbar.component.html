<mat-toolbar
  fxHide.gt-sm="true"
  class="toolbar"
  fxLayoutAlign="center center"
>
  <div class="menu-button">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <mat-menu #menu="matMenu" class="menu-lena">
    <app-menu></app-menu>

  </mat-menu>
  <div class="logo-container" fxFlexFill>
    <a routerLink="home">
      <img class="img-logo" src="assets/img/logoweb.jpg" />
    </a>
  </div>
</mat-toolbar>
