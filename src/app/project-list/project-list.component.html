<button mat-button routerLink="categories">Nouvelle cat√©gorie</button>
<button mat-button (click)="addProject()">Nouveau projet</button>

<div cdkDropListGroup>
  <div
    cdkDropList
    [cdkDropListData]="projects$ | async"
    class="list container"
    (cdkDropListDropped)="drop($event)"
    *ngFor="let category of categories$ | async"
  >
    <h2>{{ category.name }}</h2>

    <div
      *ngFor="let project of projects$ | async | filter: category.name"
      class="item"
      [routerLink]="[project.id, 'edit']"
      cdkDrag
    >
      {{ project.title }}
    </div>
  </div>
</div>
