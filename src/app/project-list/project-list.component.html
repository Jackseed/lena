<button mat-button (click)="add()">Nouveau projet</button>
<div
  cdkDropList
  [cdkDropListData]="projects$ | async"
  class="list"
  (cdkDropListDropped)="drop($event)"
>
  <div
    *ngFor="let project of projects$ | async"
    class="project"
    [routerLink]="[project.id, 'edit']"
    cdkDrag
  >
    {{ project.title }}
  </div>
</div>
